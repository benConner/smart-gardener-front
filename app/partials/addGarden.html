<div class="container garden_form">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="gardenName" type="text" class="validate form_text" ng-model="gardenObj.name" placeholder="Garden Name">
        </div>
        <div class="input-field col s12">
          <input id="length" type="number" ng-model="gardenObj.length" class="validate form_text" placeholder="Length in feet">
        </div>
        <div class="input-field col s12">
          <input type="number" ng-model="gardenObj.height" class="validate form_text" placeholder="Width in feet">
        </div>
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light green lighten-1" type="submit" name="action" ng-click="addGarden(gardenObj, [])">Add</button>
          <a class="waves-effect waves-light btn green lighten-1" href="#/gardens">Back to Gardens</a>
        </div>
      </div>
    </form>
  </div>
</div>
